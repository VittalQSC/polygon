<div>
  <loading *ngIf="isLoading | async"></loading>
  <div *ngIf="!(isLoading | async)" class="jobs_wrapper">
    <job *ngFor="let jobInfo of jobList | async"
          [title]="jobInfo.title"
          [company]="jobInfo.company"
          [company_logo]="jobInfo.company_logo"
          [company_url]="jobInfo.company_url"
          [location]="jobInfo.location"
          [desctiption]="jobInfo.desctiption"
          [how_to_apply]="jobInfo.how_to_apply"
    ></job>
  </div>
</div>
