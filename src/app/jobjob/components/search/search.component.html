<div>
  search works!
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" id="search" class="form-control" id="search" required
        [(ngModel)]="searchState.search" name="search">
    </div>

    <div class="form-group">
      <label for="location">location</label>
      <input type="text" id="location" class="form-control" id="location" required
        [(ngModel)]="searchState.location" name="location">
    </div>    

    <div class="form-group">
      <label for="work-load">Hero Power</label>
      <select class="form-control" id="work-load" required
        [(ngModel)]="searchState.workLoad" name="work-load">
        <option *ngFor="let pow of workLoadOptions" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
